<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laracast Vue 2 Tutorial</title>
</head>
<body>

	<input id="input" type="text"></input>

	<script>
		let data = {
			message: 'Hello World'
		};

		document.querySelector('#input').value = data.message;
	</script>


	<script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>
</body>
</html>
