<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laracast Vue 2 Tutorial</title>
</head>
<body>
	<script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>
	
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>

	</div>

	<script>
		new Vue({
			el: root,
			data: {
				names:['Jon', 'Jane', 'Jim', 'Joe', 'Joana']
			}
		})
	</script>
		
	
</body>
</html>
