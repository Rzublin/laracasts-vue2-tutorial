<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laracast Vue 2 Tutorial</title>
</head>
<body>
	<script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>
	
	<div id="root">
		<input id="input" type="text" v-model="message"></input>
		
		<p>The value of the input is: {{message}}</p>

	</div>

	<script>
		new Vue({
			el: root,
			data: {
				message : 'Hello World'
			}
		})
	</script>	
	
</body>
</html>
