<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laracasts Vue 2 Tutorial</title>

</head>
<body>
	<script src="https://unpkg.com/vue@2.5.8/dist/vue.js"></script>

	<div id="root">
		<h2 :title="title">Hover over me</h2>
		<button :disabled="isDisabled" @click="disableButton">Click Me</button>
	</div>

	<script>
		new Vue({
			el: '#root',
			data:{
				isDisabled : false,
				title : 'Click the button to disable it.'
			},
			methods: {
				disableButton : function(){
					this.isDisabled = true;
				}
			}
		})

	</script>
	
</body>
</html>
